<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeAtlasHub</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    :root { --text:#3e2b1c; --btn:#c67b2c; }
    * { box-sizing: border-box; }

    /* 背景图放在 html 上，用根路径，分开写 position/size 更稳 */
    html {
      height: 100%;
      background: #fdf7f1 url("/hero.png?v=2") no-repeat center center;
      background-size: cover;
    }

    body{
      margin:0;
      min-height:100%;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      color:var(--text);
      background: transparent;               /* 让 html 的背景透出来 */
      display:flex; align-items:center; justify-content:center;
      text-align:center;
    }

    .logo{ width:100px; margin-bottom:20px; }
    h1{ margin:0 0 10px; font-size:32px; }
    p{ margin:10px 0 30px; line-height:1.6; max-width:680px; }
    .cta{
      display:inline-block; padding:12px 20px; background:var(--btn);
      color:#fff; text-decoration:none; border-radius:8px; font-weight:600;
    }
    .cta:hover{ opacity:.9; }
  </style>
</head>
<body>
  <main>
    <img src="logo.png" alt="TradeAtlasHub Logo" class="logo" />
    <h1>Hard-to-Find. Easy-to-Connect.</h1>
    <p>From niche hardware to curated wellness — all flows start here.</p>
    <a class="cta" href="https://wa.me/85256208059" target="_blank" rel="noopener">Message Us on WhatsApp</a>
  </main>
</body>
</html>
